services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: videoplatform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  screencast-worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/videoplatform
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - DISPLAY=:99
      - PULSE_SINK=recording
      - SCREENCAST_MAX_DURATION=${SCREENCAST_MAX_DURATION:-600}
      - BACKEND_URL=${BACKEND_URL:-http://host.docker.internal:3000}
      - SCREENCAST_PREVIEW_SECRET=${SCREENCAST_PREVIEW_SECRET}
      - NODE_OPTIONS=--tls-min-v1.2
    cap_add:
      - SYS_ADMIN

volumes:
  postgres_data:
